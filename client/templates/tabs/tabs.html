<template name="tabs">
	{{#if isAndroid}}
      {{#ionTabs style="android"}}
        {{> ionTab title="Menu 1" path="campaignslist" icon="android-star"}}
        {{> ionTab title="Menu 2" path="" icon="android-time"}}
        {{> ionTab title="Menu 3" path="" icon="android-notifications"}}
        {{> ionTab title="Profile" path="profile" icon="android-happy"}}
      {{/ionTabs}}
    {{else}}
      {{#ionTabs style="ios"}}
        {{> ionTab title="Menu 1" path="campaignslist" iconOff="ios-bolt-outline" iconOn="ios-bolt" class="tab-item-positive"}}

        {{> ionTab title="Menu 2" path="" iconOff="ios-clock-outline" iconOn="ios-clock" class="tab-item-positive"}}

        {{> ionTab title="Menu 3" path="" iconOff="ios-bell-outline" iconOn="ios-bell" class="tab-item-positive"}}
        
        {{> ionTab title="Profile" path="profile" iconOff="ios-person-outline" iconOn="ios-person" class="tab-item-positive"}}
      {{/ionTabs}}
    {{/if}}
</template>
